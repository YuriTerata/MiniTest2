<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入力フォーム</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<form action=submit.html method="get">
		<p>
			<span>名前:</span>
			<input type="text" name="name">
		</p>
		<p>
			<span>メールアドレス:</span>
			<input type="text" name="mail">
		</p>
		<p>
			<span>誕生日:</span>
			<select name="month">
				<option value="">-</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select> <select name="day">
				<option value="">-</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
		</p>
		<p>
			<span>性別：</span>
			<input type="radio" name="性別" value="男性"> 男性
			<input type="radio" name="性別" value="女性"> 女性
		</p>
		<p>
			<span>OS:</span>
			<input type="checkbox" name="os" value="Windows7">Windows7
        	<input type="checkbox" name="os" value="Windows8">Windows8
        	<input type="checkbox" name="os" value="Windows10">Windows10
        	<input type="checkbox" name="os" value="Mac">Mac
        	<input type="checkbox" name="os" value="Linux">Linux
		</p>
		<p>
			<span>ひとこと:</span>
			<textarea name="words" rows="3" cols="30">  </textarea>
		</p>
		<p>
			<input type="submit" value="登録">
		</p>

	</form>
</body>
</html>
